<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }

        h3 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="senderEmail"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .sendersenderEmail input[type="radio"] {
            display: none;
        }

        .sendersenderEmail label,
        .stars label {
            cursor: pointer;
            color: #555;
            font-weight: bold;
        }

        .sendersenderEmail label:hover,
        .sendersenderEmail input[type="radio"]:checked~label,
        .stars label:hover,
        .stars input[type="radio"]:checked~label {
            color: orange;
        }

        .sendersenderEmail.green label:hover,
        .sendersenderEmail.green input[type="radio"]:checked~label,
        .stars.green label:hover,
        .stars.green input[type="radio"]:checked~label {
            color: green;
        }

        .sendersenderEmail label::before {
            content: "\2605";
            margin-right: 5px;
        }

        .stars {
            display: flex;
            font-size: 24px;
            cursor: pointer;
        }

        .stars input {
            display: none;
        }

        .stars label {
            margin-right: 5px;
            color: #555;
            font-size: 28px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank you for your valuable Feedback</h1>
        <h2>Our Support Team Will Contact You Soon</h2>
        <div class="main">
            <form method="post" id="form" action="https://script.google.com/macros/s/AKfycbx7crD76R7zufNtzhY2aMXtxq9FwfX9Ki96H30_RgXMvRnQetH3FcTn8tsBdn6ak8Bh1A/exec">
                <div class="form-outer">
                    <input type="hidden" name="body" id="body">
                </div>
                <div class="form-outer">
                    <input type="hidden" name="subject" id="subject">
                </div>
                <div class="form-outer">
                    <input type="hidden" name="senderEmail" id="senderEmail">
                </div>
                <div>
                    <button style="display: none;" id="buttontosubmit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const emailBodyEncoded = urlParams.get('body');
        const senderEmail = urlParams.get('sender');
        const subject = urlParams.get('subject');

        const emailBody = decodeURIComponent(emailBodyEncoded);
        const sender = decodeURIComponent(senderEmail);
        const subj = decodeURIComponent(subject);

        const emailPattern = /<([^>]+)>/;
        const match = emailPattern.exec(sender);
        const email = match ? match[1] : null;

        console.log(email);
        console.log(subj);
        console.log(emailBody);

        document.getElementById('body').value = emailBody;
        document.getElementById('senderEmail').value = email;
        document.getElementById('subject').value = subj;

        document.addEventListener('DOMContentLoaded', () => {
            // Function to submit the form automatically
            function submitForm() {
                document.getElementById('form').submit();
            }

            // Trigger form submission on page load
            submitForm();
        });

    </script>
</body>

</html>
